<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40岁生日快乐</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            background-image: url('https://images.unsplash.com/photo-1597597809375-98c92819813a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1950&q=80'), url('https://images.unsplash.com/photo-1597597809375-98c92819813a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1950&q=80');
            background-position: top left, center;
            background-repeat: no-repeat, no-repeat;
            background-attachment: fixed, fixed;
            background-size: 30%, 70%;
            color: #333;
        }
        .container {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        h1 {
            color: #ff6347;
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.5em;
            color: #2f4f4f;
        }
        .cake {
            width: 300px;
            height: 300px;
            background-image: url('https://images.unsplash.com/photo-1597597809375-98c92819813a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .balloons {
            width: 100px;
            height: 100px;
            background-image: url('https://images.unsplash.com/photo-1597597809375-98c92819813a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 20px;
            right: 20px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>40岁生日快乐！</h1>
        <p>亲爱的董医生，愿你的生日充满欢乐和惊喜！</p>
        <div class="cake"></div>
        <div class="balloons"></div>
    </div>
</body>
</html>
